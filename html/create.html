<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b11d2abc63.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Binimoy -Create an account</title>
</head>
<body>
    <div class="container">

        <header class="up-header">
            <a href="../html/login.html">
                <i class="fa-solid fa-arrow-left-long"></i>
            </a>
            <h1>Create New Account</h1>
        </header>
        <section>
            <div class="accountContainer">
                <div id="accountTitle">
                    <h1>Create New Account</h1>
                </div>
                <div class="accountDeatails">
                    <form action="">
                        <div>
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="" id="" placeholder="Name">
                        </div>
                        <div>
                            <i class="fa-solid fa-phone"></i>
                            <input type="number" name="" id="" placeholder="Phone Number">
                        </div>
                        <div>
                            <i class="fa-solid fa-location-dot"></i>
                            <div>
                                <input type="text" name="" id="" placeholder="Address">
                                <input type="text" name="" id="" placeholder="City">
                            </div>
                        </div>
                        <div>
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="" id="" placeholder="Email Address">
                        </div>
                        <div>
                            <i class="fa-solid fa-id-card"></i>
                            <div>
                                <select name="" id="">
                                    <option value="">NID Number</option>
                                    <option value="">Birth Certificate</option>
                                </select>
                                <input type="text" name="" id="" placeholder="Identification Number">
                            </div>
                        </div>
                        <div>
                            <div></div>
                            <label for="">Upload your photo</label>
                            <div></div>
                            <input type="file" name="" id="file">
                        </div>
                        <div>
                            <div></div>
                            <input type="submit" value="submit" id="formSubmit">
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <nav>
            <div class="nav-container">
                <div class="menu-container">
                    <i class="fa-solid fa-house"></i>
                    <a href="../index.html">Home</a>
                </div>
                <div class="menu-container">
                    <i class="fa-solid fa-hand-holding-dollar"></i>
                   <a href="#">Sell</a>
                </div>
                <div class="menu-container">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <a href="#">Buy</a>
                </div>
                <div class="menu-container">
                    <i class="fa-sharp fa-solid fa-gear"></i>
                    <a href="../html/settings.html">Settings</a>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
